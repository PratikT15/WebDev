<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form to apply for web development course</h1>
    <form actiom="post">
        <div>
            <lable for="username">Enter you Username</lable>
            <input type="text" name="username" placeholder="Enter you username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <lable for="male">Male</lable>
            <input type="radio" id="female" name="gender" value="female">
            <lable for="female">Female</lable>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <lable for="checkbox">Subscribe to Tech Gamer PT</lable>
        </div>
        <div>
            <label for="comment">Enter your comment here...</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
